<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapport d'Analyse d'Images - CollectorVerse</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent: #3b82f6;
            --success: #22c55e;
            --warning: #eab308;
            --danger: #ef4444;
            --border: #334155;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 40px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 { margin: 0; font-size: 24px; }
        .timestamp { color: var(--text-secondary); font-size: 14px; }

        /* Dashboard Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .stat-label { color: var(--text-secondary); font-size: 14px; text-transform: uppercase; letter-spacing: 0.05em; }
        .stat-value { font-size: 28px; font-weight: bold; margin-top: 5px; }
        .stat-sub { font-size: 12px; color: var(--text-secondary); margin-top: 5px; }

        /* TCG Section */
        .tcg-section {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .tcg-card {
            background: var(--card-bg);
            border-radius: 12px;
            border: 1px solid var(--border);
            overflow: hidden;
        }

        .tcg-header {
            padding: 20px;
            background: rgba(255,255,255,0.02);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        .tcg-header:hover { background: rgba(255,255,255,0.05); }

        .tcg-title { font-size: 18px; font-weight: 600; display: flex; align-items: center; gap: 10px; }
        .badge { 
            font-size: 12px; padding: 2px 8px; border-radius: 10px; 
            background: var(--bg-color); color: var(--text-secondary); border: 1px solid var(--border);
        }

        .progress-bar {
            height: 6px;
            background: var(--bg-color);
            border-radius: 3px;
            overflow: hidden;
            width: 100px;
        }
        .progress-fill { height: 100%; background: var(--success); }

        .tcg-content {
            padding: 20px;
            display: none; /* Hidden by default */
        }
        .tcg-content.open { display: block; }

        /* Table */
        table { width: 100%; border-collapse: collapse; font-size: 14px; }
        th, td { text-align: left; padding: 12px; border-bottom: 1px solid var(--border); }
        th { color: var(--text-secondary); font-weight: 600; }
        tr:last-child td { border-bottom: none; }
        
        .text-danger { color: var(--danger); }
        .text-warning { color: var(--warning); }
        .text-success { color: var(--success); }

        #error-message {
            background: #ef444420; border: 1px solid var(--danger); color: var(--danger);
            padding: 20px; border-radius: 8px; margin-bottom: 20px; display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="error-message">
        <strong>Erreur de chargement :</strong> Impossible de charger le fichier JSON. <br>
        Si vous ouvrez ce fichier directement (file://), les navigateurs bloquent souvent les requêtes externes.<br>
        Essayez d'utiliser un serveur local (ex: extension VS Code "Live Server" ou `npx serve`).
    </div>

    <header>
        <div>
            <h1>Rapport d'Analyse d'Images</h1>
            <div class="timestamp" id="generated-date">-</div>
        </div>
        <div>
            <span class="badge" id="total-tcgs-badge">0 TCGs</span>
        </div>
    </header>

    <!-- Global Stats -->
    <div class="stats-grid" id="global-stats">
        <!-- Injected by JS -->
    </div>

    <!-- TCG List -->
    <div class="tcg-section" id="tcg-list">
        <!-- Injected by JS -->
    </div>
</div>

<script>
    async function loadData() {
        try {
            const response = await fetch('./all-images-analysis.json');
            if (!response.ok) throw new Error('Fichier non trouvé');
            const data = await response.json();
            render(data);
        } catch (e) {
            console.error(e);
            document.getElementById('error-message').style.display = 'block';
            document.getElementById('error-message').innerHTML += `<br>Détail: ${e.message}`;
        }
    }

    function render(data) {
        // Date
        const date = new Date(data.generatedAt);
        document.getElementById('generated-date').textContent = `Généré le ${date.toLocaleDateString('fr-FR')} à ${date.toLocaleTimeString('fr-FR')}`;
        document.getElementById('total-tcgs-badge').textContent = `${data.summary.totalTCGs} TCGs`;

        // Global Stats
        const summary = data.summary;
        const statsContainer = document.getElementById('global-stats');
        statsContainer.innerHTML = `
            <div class="stat-card">
                <div class="stat-label">Total Cartes</div>
                <div class="stat-value">${summary.totalCards.toLocaleString()}</div>
                <div class="stat-sub">Dans la base de données</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Couverture Images</div>
                <div class="stat-value ${getColorClass(summary.coveragePercent)}">${summary.coveragePercent}%</div>
                <div class="stat-sub">${summary.cardsWithImages.toLocaleString()} avec images</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Manquantes</div>
                <div class="stat-value ${summary.cardsWithoutImages > 0 ? 'text-danger' : 'text-success'}">${summary.cardsWithoutImages.toLocaleString()}</div>
                <div class="stat-sub">Cartes sans images</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">URLs Externes</div>
                <div class="stat-value text-warning">${summary.externalUrls.toLocaleString()}</div>
                <div class="stat-sub">À migrer vers le stockage</div>
            </div>
        `;

        // TCG List
        const tcgContainer = document.getElementById('tcg-list');
        tcgContainer.innerHTML = data.byTCG.map(tcg => {
            const percent = ((tcg.cardsWithImages / tcg.totalCards) * 100).toFixed(1);
            const missing = tcg.cardsWithoutImages;
            
            return `
                <div class="tcg-card">
                    <div class="tcg-header" onclick="toggleTcg(this)">
                        <div class="tcg-title">
                            ${tcg.name}
                            <span class="badge">${tcg.totalSeries} Séries</span>
                        </div>
                        <div style="display:flex; align-items:center; gap: 15px; text-align:right">
                            <div>
                                <div style="font-size:12px; color:var(--text-secondary)">Couverture</div>
                                <div style="font-weight:bold; color: ${getColorClass(percent)}">${percent}%</div>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${percent}%; background-color: ${getColorVar(percent)}"></div>
                            </div>
                            <div style="font-size:20px; transform: rotate(0deg); transition: transform 0.2s">▼</div>
                        </div>
                    </div>
                    <div class="tcg-content">
                        ${renderSeriesTable(tcg.series)}
                    </div>
                </div>
            `;
        }).join('');
    }

    function renderSeriesTable(seriesList) {
        if (!seriesList || seriesList.length === 0) return '<div style="color:var(--text-secondary); padding:10px;">Aucune série détaillée disponible.</div>';

        return `
            <table>
                <thead>
                    <tr>
                        <th>Code</th>
                        <th>Nom</th>
                        <th>Langue</th>
                        <th>Total</th>
                        <th>Images</th>
                        <th>Manquantes</th>
                        <th>Externes</th>
                    </tr>
                </thead>
                <tbody>
                    ${seriesList.map(s => `
                        <tr>
                            <td><span class="badge">${s.code}</span></td>
                            <td>${s.name}</td>
                            <td>${s.language}</td>
                            <td>${s.totalCards}</td>
                            <td>${s.cardsWithImages}</td>
                            <td class="${s.cardsWithoutImages > 0 ? 'text-danger' : 'text-secondary'}">
                                ${s.cardsWithoutImages > 0 ? '⚠ ' + s.cardsWithoutImages : '0'}
                            </td>
                            <td class="${s.externalUrls > 0 ? 'text-warning' : 'text-secondary'}">${s.externalUrls}</td>
                        </tr>
                    `).join('')}
                </tbody>
            </table>
        `;
    }

    function toggleTcg(header) {
        const content = header.nextElementSibling;
        const arrow = header.querySelector('div[style*="transform"]');
        
        if (content.style.display === "block") {
            content.style.display = "none";
            arrow.style.transform = "rotate(0deg)";
        } else {
            content.style.display = "block";
            arrow.style.transform = "rotate(180deg)";
        }
    }

    function getColorClass(percent) {
        if (percent >= 99) return 'text-success';
        if (percent >= 80) return 'text-warning';
        return 'text-danger';
    }

    function getColorVar(percent) {
        if (percent >= 99) return 'var(--success)';
        if (percent >= 80) return 'var(--warning)';
        return 'var(--danger)';
    }

    // Load on start
    loadData();
</script>
</body>
</html>
